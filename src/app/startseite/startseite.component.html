<div class="startseite">
  <div class="info">
    <h1>4er-Watten</h1>
    <h3>Willkommen beim Spiel</h3>
  </div>
  <div class="sessions">
    <mat-form-field appearance="legacy" class="sessionId">
      <mat-label>Session ID</mat-label>
      <input
        matInput
        [formControl]="sessionIdFC"
        placeholder="1g23jQiyhaR2ghcnNeoe"
      />
      <mat-hint>Die Session Id um zu joinen</mat-hint>
      <mat-error>Muss eingef√ºgt werden</mat-error>
    </mat-form-field>

    <div class="buttons">
      <button mat-raised-button color="primary" (click)="createSession()">
        Session Erstellen
      </button>
      <button mat-raised-button color="accent" (click)="joinSession()">
        Session Beitreten
      </button>
    </div>
  </div>
</div>
