<h1>{{ info }}</h1>
<br />
<form (ngSubmit)="createSession()">
  <input type="submit" value="Create" class="btn" />
</form>
<form class="form" (ngSubmit)="onSubmit()">
  <input
    type="text"
    name="id"
    [(ngModel)]="id"
    placeholder="Paste session id here..."
  /><br />
  <input
    type="text"
    name="name"
    [(ngModel)]="name"
    placeholder="Type name here..."
  /><br />
  <input type="submit" value="Join" class="btn" />
</form>
