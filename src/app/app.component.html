<!-- <app-testing></app-testing> -->
<app-startseite
  *ngIf="!sessionId && !testing"
  (sessionCreator)="createSession()"
  (sessionJoiner)="joinSession($event)"
></app-startseite>
<app-game
  *ngIf="sessionId && !testing"
  [sessionId]="sessionId"
  [host]="host"
  [app]="this"
></app-game>
<app-testing *ngIf="testing"></app-testing>
