<div class="dialog session-unavailable">
  <h1 mat-dialog-title>Session nicht verfügbar</h1>
  <div mat-dialog-content>
    <p>Die Gewünschte Session ist nicht verfügbar!</p>
    <p>Dies kann bedeuten, dass diese nicht existiert oder bereits voll ist.</p>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" mat-dialog-close>
      Ok
    </button>
  </div>
</div>
